<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de tareas</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

    <div class="top">

        <header>
            
            <h1>Kanban Drag and Drop</h1>
    
        </header>

    </div>

        <div class="board">

                <div class="add">

                    <form action="" class="form">

                        <input id="item" type="text" placeholder="Enter a task..." class="input" required="required"/>

                        <input type="submit" value="Add task" class="buttom">
                        
                    </form>

                    <label class="switch">

                        <input type="checkbox" class="toggle" onclick="changeMode()" id="switchButton">

                        <span class="slider round"></span>
                        
                    </label>

                </div>

                <div class="todo">

                    <div class="status">

                    <h4>To Do</h4>

                    <img class="first" src="images/lapiz.png" alt="lapiz para anotar tarea">

                    </div>

                    <div class="tasks">

                    </div>

                    <div class="delete-all">

                        <input type="image" src="/assets/images/papelera-de-reciclaje.png" class="delete-all-todos delete">
                        
                    </div>
                    
                </div>

                <div class="inprogress">

                    <div class="status">

                    <h4>In progress</h4>

                    <img class="second" src="images/hora.png" alt="reloj de progreso">

                    </div>
                    
                    <div class="tasks">
                        
                    </div>

                    <div class="delete-all">

                        <input type="image" src="/assets/images/papelera-de-reciclaje.png" class="delete-all-inprogress delete">
                        
                    </div>
                    
                </div>

                <div class="done">

                    <div class="status">

                    <h4>Done</h4>

                    <img class="third" src="images/lista-de-verificacion.png" alt="tick de realizado">

                    </div>
                    
                    <div class="tasks">
                        
                    </div>

                    <div class="delete-all">

                        <input type="image" src="/assets/images/papelera-de-reciclaje.png" class="delete-all-done delete">
                        
                    </div>
                    
                </div>

        </div>

    <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
